<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Inline CSS styles for better compatibility */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .email-container {
      background-color: #ffffff;
      padding: 20px;
      margin: 0 auto;
      width: 600px;
    }
    .header {
      text-align: center;
      padding: 20px 0;
    }
    .content {
      font-size: 16px;
      line-height: 1.5;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888888;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>{{ header_text }}</h1>
    </div>
    <div class="content">
      {% block content %}
      <!-- Default content -->
      {% endblock %}
    </div>
    <div class="footer">
      <p>&copy; {{ year }} Your Company. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
